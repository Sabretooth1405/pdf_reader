{% extends "users/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<section id="register">
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <legend>Register</legend>
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    {% endblock content %}
